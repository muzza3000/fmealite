<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page-custom {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page-custom div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-page-custom div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page-custom h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .error-page-custom div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page-custom-container {
    width: 650px;
    padding: 28px;
    border-radius: 20px;
    border: 1px solid #c3c3c3;
    margin: 40px auto;
  }
  </style>
</head>

<body class="error-page-custom">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div class="error-page-custom-container">
      <h1> Error 500. Something went wrong on our server.</h1>
      <p>Contact the customer support.</p>
      <br>
      <a href="/" class="btn btn-success btn-stretch">Go Back to Homepage</a>
    </div>
  </div>
</body>
</html>
